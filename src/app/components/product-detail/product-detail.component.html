<table mat-table [dataSource]="displayedProducts" matSort (matSortChange)="sortChanged($event)" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let product"> {{product.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="priceNzd">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price (NZD) </th>
      <td mat-cell *matCellDef="let product"> {{product.priceNzd}} </td>
    </ng-container>
  
    <ng-container matColumnDef="priceUsd">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price (USD) </th>
      <td mat-cell *matCellDef="let product"> {{product.priceUsd}} </td>
    </ng-container>
  
    <ng-container matColumnDef="priceEuros">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price (Euros) </th>
      <td mat-cell *matCellDef="let product"> {{product.priceEuros}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
